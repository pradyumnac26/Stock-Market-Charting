<h3>Company details</h3>
<br>

<form #form = "ngForm" autocomplete = "off" (submit)="onBubmit(form)">
    <input type="hidden" name="CompanyDetailsId" #CompanyDetailsId = "ngModel" [(ngModel)]="service.formData.CompanyDetailsId">
   <div class="form-row">
    <div class="form-group col-md-6">
        <label >Company Name</label>
        <input name="CompanyName" #CompanyName = "ngModel" [(ngModel)]="service.formData.CompanyName" class="form-control" required >
       
      </div>
      <div class="form-group col-md-6">
          <label >CEO Name</label>
          <input name="Ceo" #Ceo = "ngModel" [(ngModel)]="service.formData.Ceo" class="form-control" required>
         
        </div>

   </div>
   <div class="form-row">
    <div class="form-group col-md-6">
        <label >Turnover</label>
        <input name="TurnOver" #TurnOver = "ngModel" [(ngModel)]="service.formData.TurnOver" class="form-control" required>
       
      </div>
      <div class="form-group col-md-6">
        <label >Brief Description</label>
        <input name="BriefDescription" #BriefDescription = "ngModel" [(ngModel)]="service.formData.BriefDescription" class="form-control" required>
       
      </div>
       
   </div>
   <div class="form-row">

    
    <div class="form-group col-md-6">
        <label >IPO date</label>
        <input name="IpoDate" #IpoDate = "ngModel" [(ngModel)]="service.formData.IpoDate" class="form-control" required>
       
      </div>
  
   </div>

      <div class="form-group">
          <button type="submit" [disabled]="form.invalid" class= " btn btn-success">Save</button>
      </div>
</form>
<div class="container">
    
    <table class="table table-striped"> 
        <thead>
            <tr>
              <th>Company Name</th>
              <th>Ceo</th>
              <th>TurnOver</th>
              <th>Brief Description</th>
              <th>Ipo Date</th>
              
            </tr>
          </thead>
          <tbody>
        <tr *ngFor= "let ipo of service.list">
            <td >
                {{ipo.companyName}}
            </td>
            <td >
                {{ipo.ceo}}
            </td>
            <td >
                {{ipo.turnOver}}
            </td>
            <td >
                {{ipo.briefDescription}}
            </td>
            <td >
                {{ipo.ipoDate}}
            </td>
           
            <td><button (click) = "populateForm(ipo)" class="btn btn-sm btn-outline-primary">Update</button></td>
            <td><button (click) = "nDelete(ipo.companyDetailsId)" class="btn btn-sm btn-outline-danger">Delete</button></td>
        
        </tr>
        </tbody>
    </table>
    
    </div>
    <br>
    <br>
<button (click) = "onBk()" class="btn btn-success">Back</button>
